root_path: ${oc.env:PROJECT_ROOT}/data/diamond
prop: energy_per_atom
num_targets: 1
# prop: scaled_lattice
# num_targets: 6
niggli: true
primitive: false
graph_method: crystalnn
lattice_scale_method: scale_length
preprocess_workers: 30
readout: mean
max_atoms: 24
otf_graph: false
eval_model_name: carbon
tolerance: 0.1

use_space_group: false
use_pos_index: false
train_max_epochs: 40000 # default 40000
early_stopping_patience: 100000
teacher_forcing_max_epoch: 1000


datamodule:
  _target_: pl_data.datamodule.CrystDataModule

  datasets:
    train:
      _target_: pl_data.dataset.DiamondDataset
      name: Formation energy train
      path: ${data.root_path}/train.csv
      save_path: ${data.root_path}/train_ori.pt
      prop: ${data.prop}
      niggli: ${data.niggli}
      primitive: ${data.primitive}
      graph_method: ${data.graph_method}
      tolerance: ${data.tolerance}
      use_space_group: ${data.use_space_group}
      use_pos_index: ${data.use_pos_index}
      lattice_scale_method: ${data.lattice_scale_method}
      preprocess_workers: ${data.preprocess_workers}
      pickle_path: ${data.root_path}/diamond_6000K.pickle

    val:
      - _target_: pl_data.dataset.DiamondDataset
        name: Formation energy val
        path: ${data.root_path}/val.csv
        save_path: ${data.root_path}/val_ori.pt
        prop: ${data.prop}
        niggli: ${data.niggli}
        primitive: ${data.primitive}
        graph_method: ${data.graph_method}
        tolerance: ${data.tolerance}
        use_space_group: ${data.use_space_group}
        use_pos_index: ${data.use_pos_index}
        lattice_scale_method: ${data.lattice_scale_method}
        preprocess_workers: ${data.preprocess_workers}
        pickle_path: ${data.root_path}/diamond_6000K.pickle

    test:
      - _target_: pl_data.dataset.DiamondDataset
        name: Formation energy test
        path: ${data.root_path}/test.csv
        save_path: ${data.root_path}/test_ori.pt
        prop: ${data.prop}
        niggli: ${data.niggli}
        primitive: ${data.primitive}
        graph_method: ${data.graph_method}
        tolerance: ${data.tolerance}
        use_space_group: ${data.use_space_group}
        use_pos_index: ${data.use_pos_index}
        lattice_scale_method: ${data.lattice_scale_method}
        preprocess_workers: ${data.preprocess_workers}
        pickle_path: ${data.root_path}/diamond_6000K.pickle

  num_workers:
    train: 0
    val: 0
    test: 0

  batch_size:
    train: 256
    val: 256
    test: 32

  scaler_path: /public/tsukaue/DiffCSP/hydra/singlerun/2024-08-02/train_d1_34
  
